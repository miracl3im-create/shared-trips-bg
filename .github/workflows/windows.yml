name: Build Windows EXE
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Диагностика: покажи структурата на репото
      - name: Show repo tree (root)
        shell: pwsh
        run: |
          pwd
          ls -la
          echo "----"
          if (Test-Path "shared-trips-electron") { ls -la shared-trips-electron }
          echo "----"
          if (Test-Path "shared-trips-electron/electron-app") { ls -la shared-trips-electron/electron-app }

      # Stop, ако няма package.json на очакваното място
      - name: Check package.json exists
        shell: pwsh
        run: |
          if (!(Test-Path "shared-trips-electron/electron-app/package.json")) {
            echo "package.json NOT FOUND at shared-trips-electron/electron-app"
            exit 1
          } else {
            echo "package.json FOUND"
            type shared-trips-electron/electron-app/package.json
          }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install
        working-directory: shared-trips-electron/electron-app

      - name: Build renderer + app
        run: npm run build
        working-directory: shared-trips-electron/electron-app

      - name: Package .exe (NSIS)
        run: npm run dist
        working-directory: shared-trips-electron/electron-app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Shared-Trips-BG-Windows
          path: shared-trips-electron/electron-app/dist/**
