name: Build Windows EXE
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1) Инсталирай зависимостите на electron-app, но без да пуска postinstall
      - name: Install deps (electron-app) without scripts
        run: npm install --ignore-scripts
        working-directory: shared-trips-electron/electron-app

      # 2) Инсталирай зависимостите в renderer (тук вече нормално)
      - name: Install deps (renderer)
        run: npm install
        working-directory: shared-trips-electron/electron-app/renderer

      # 3) Билд (ще зададе VITE_API_BASE през скрипта)
      - name: Build renderer + app
        run: npm run build
        working-directory: shared-trips-electron/electron-app

      # 4) Пакетирай .exe (NSIS)
      - name: Package .exe (NSIS)
        run: npm run dist
        working-directory: shared-trips-electron/electron-app

      # 5) Качи артефакта
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Shared-Trips-BG-Windows
          path: shared-trips-electron/electron-app/dist/**

