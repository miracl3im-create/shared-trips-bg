name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: shared-trips-electron/electron-app

    steps:
      - uses: actions/checkout@v4

      # Без cache, за да не търси липсващи lock файлове
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (electron-app)
        run: npm i

      - name: Install deps (renderer)
        working-directory: shared-trips-electron/electron-app/renderer
        run: npm i

      - name: Rebuild native deps
        run: npm run postinstall

      - name: Build renderer + app
        run: npm run build

      - name: Package .exe (NSIS)
        run: npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Shared-Trips-BG-Windows
          path: shared-trips-electron/electron-app/dist/**
